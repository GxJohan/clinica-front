<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Gestión de Citas</h1>

    <!-- Div para mostrar mensajes -->
    <div id="mensajes" class="alert" style="display: none;"></div>

    <!-- Formulario para crear/editar cita -->
    <form id="citaForm" class="mb-4">
        <input type="hidden" id="citaId">
        <div class="mb-3">
            <label for="paciente" class="form-label">Paciente</label>
            <select class="form-select" id="paciente" required>
                <!-- Opciones de pacientes se cargarán dinámicamente -->
            </select>
        </div>
        <div class="mb-3">
            <label for="dentista" class="form-label">Dentista</label>
            <select class="form-select" id="dentista" required>
                <!-- Opciones de dentistas se cargarán dinámicamente -->
            </select>
        </div>
        <div class="mb-3">
            <label for="fechaHora" class="form-label">Fecha y Hora</label>
            <input type="datetime-local" class="form-control" id="fechaHora" required>
        </div>
        <div class="mb-3">
            <label for="motivo" class="form-label">Motivo</label>
            <input type="text" class="form-control" id="motivo" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cita</button>
    </form>

    <!-- Tabla de citas -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Dentista</th>
            <th>Fecha y Hora</th>
            <th>Motivo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="citasTableBody">
        <!-- Las citas se insertarán aquí dinámicamente -->
        </tbody>
    </table>
</div>

<script>
    const API_URL = 'http://localhost:8080/clinicadental';

    function mostrarMensaje(mensaje, tipo) {
        const mensajesDiv = document.getElementById('mensajes');
        mensajesDiv.textContent = mensaje;
        mensajesDiv.className = `alert alert-${tipo}`;
        mensajesDiv.style.display = 'block';
        setTimeout(() => mensajesDiv.style.display = 'none', 5000);
    }

    function cargarPacientes() {
        fetch(`${API_URL}/pacientes`)
            .then(response => response.json())
            .then(pacientes => {
                const selectPaciente = document.getElementById('paciente');
                selectPaciente.innerHTML = '';
                pacientes.forEach(paciente => {
                    const option = document.createElement('option');
                    option.value = paciente.id;
                    option.textContent = `${paciente.nombre} ${paciente.apellido}`;
                    selectPaciente.appendChild(option);
                });
            })
            .catch(error => console.error('Error al cargar pacientes:', error));
    }

    function cargarDentistas() {
        fetch(`${API_URL}/dentistas`)
            .then(response => response.json())
            .then(dentistas => {
                const selectDentista = document.getElementById('dentista');
                selectDentista.innerHTML = '';
                dentistas.forEach(dentista => {
                    const option = document.createElement('option');
                    option.value = dentista.id;
                    option.textContent = `${dentista.nombre} ${dentista.apellido}`;
                    selectDentista.appendChild(option);
                });
            })
            .catch(error => console.error('Error al cargar dentistas:', error));
    }

    function cargarCitas() {
        fetch(`${API_URL}/citas`)
            .then(response => response.json())
            .then(citas => {
                const tableBody = document.getElementById('citasTableBody');
                tableBody.innerHTML = '';
                citas.forEach(cita => {
                    const row = `
                    <tr data-id="${cita.id}">
                        <td>${cita.id}</td>
                        <td>${cita.paciente.nombre} ${cita.paciente.apellido}</td>
                        <td>${cita.dentista.nombre} ${cita.dentista.apellido}</td>
                        <td>${new Date(cita.fechaHora).toLocaleString()}</td>
                        <td>${cita.motivo}</td>
                        <td>
                            <button onclick="editarCita(${cita.id})" class="btn btn-sm btn-warning">Editar</button>
                            <button onclick="eliminarCita(${cita.id})" class="btn btn-sm btn-danger">Eliminar</button>
                        </td>
                    </tr>
                `;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error:', error));
    }

    document.getElementById('citaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const citaId = document.getElementById('citaId').value;
        const cita = {
            pacienteId: document.getElementById('paciente').value,
            dentistaId: document.getElementById('dentista').value,
            fechaHora: document.getElementById('fechaHora').value,
            motivo: document.getElementById('motivo').value
        };

        const method = citaId ? 'PUT' : 'POST';
        const url = citaId ? `${API_URL}/citas/${citaId}` : `${API_URL}/citas`;

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(cita)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(() => {
                cargarCitas();
                document.getElementById('citaForm').reset();
                document.getElementById('citaId').value = '';
                mostrarMensaje('Cita guardada con éxito', 'success');
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarMensaje(`Error al guardar cita: ${error.message}`, 'danger');
            });
    });

    function editarCita(id) {
        fetch(`${API_URL}/citas/${id}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(cita => {
                document.getElementById('citaId').value = cita.id;
                document.getElementById('paciente').value = cita.paciente.id;
                document.getElementById('dentista').value = cita.dentista.id;
                document.getElementById('fechaHora').value = cita.fechaHora.slice(0, 16); // Formato YYYY-MM-DDTHH:mm
                document.getElementById('motivo').value = cita.motivo;
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarMensaje(`Error al cargar cita para editar: ${error.message}`, 'danger');
            });
    }

    function eliminarCita(id) {
        if (confirm('¿Está seguro de que desea eliminar esta cita?')) {
            fetch(`${API_URL}/citas/${id}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text().then(text => text ? JSON.parse(text) : {});
                })
                .then(() => {
                    mostrarMensaje('Cita eliminada con éxito', 'success');
                    const fila = document.querySelector(`tr[data-id="${id}"]`);
                    if (fila) {
                        fila.remove();
                    } else {
                        cargarCitas();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarMensaje(`Error al eliminar cita: ${error.message}`, 'danger');
                });
        }
    }

    // Cargar datos iniciales
    cargarPacientes();
    cargarDentistas();
    cargarCitas();
</script>
</body>
</html>
