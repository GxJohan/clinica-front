<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Gestión de Pacientes</h1>

    <!-- Div para mostrar mensajes -->
    <div id="mensajes" class="alert" style="display: none;"></div>

    <!-- Formulario para crear/editar paciente -->
    <form id="pacienteForm" class="mb-4">
        <input type="hidden" id="pacienteId">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Paciente</button>
    </form>

    <!-- Tabla de pacientes -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Nacimiento</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="pacientesTableBody">
        <!-- Los pacientes se insertarán aquí dinámicamente -->
        </tbody>
    </table>
</div>

<script>
    const API_URL = 'http://localhost:8080/clinicadental/pacientes';

    function mostrarMensaje(mensaje, tipo) {
        const mensajesDiv = document.getElementById('mensajes');
        mensajesDiv.textContent = mensaje;
        mensajesDiv.className = `alert alert-${tipo}`;
        mensajesDiv.style.display = 'block';
        setTimeout(() => mensajesDiv.style.display = 'none', 5000);
    }

    function cargarPacientes() {
        fetch(API_URL)
            .then(response => response.json())
            .then(pacientes => {
                const tableBody = document.getElementById('pacientesTableBody');
                tableBody.innerHTML = '';
                pacientes.forEach(paciente => {
                    const row = `
                    <tr data-id="${paciente.id}">
                        <td>${paciente.id}</td>
                        <td>${paciente.nombre}</td>
                        <td>${paciente.apellido}</td>
                        <td>${paciente.fechaNacimiento}</td>
                        <td>${paciente.telefono}</td>
                        <td>
                            <button onclick="editarPaciente(${paciente.id})" class="btn btn-sm btn-warning">Editar</button>
                            <button onclick="eliminarPaciente(${paciente.id})" class="btn btn-sm btn-danger">Eliminar</button>
                        </td>
                    </tr>
                `;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error:', error));
    }

    document.getElementById('pacienteForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const pacienteId = document.getElementById('pacienteId').value;
        const paciente = {
            nombre: document.getElementById('nombre').value,
            apellido: document.getElementById('apellido').value,
            fechaNacimiento: document.getElementById('fechaNacimiento').value,
            telefono: document.getElementById('telefono').value
        };

        const method = pacienteId ? 'PUT' : 'POST';
        const url = pacienteId ? `${API_URL}/${pacienteId}` : API_URL;

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(paciente)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(() => {
                cargarPacientes();
                document.getElementById('pacienteForm').reset();
                document.getElementById('pacienteId').value = '';
                mostrarMensaje('Paciente guardado con éxito', 'success');
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarMensaje(`Error al guardar paciente: ${error.message}`, 'danger');
            });
    });

    function editarPaciente(id) {
        fetch(`${API_URL}/${id}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(paciente => {
                document.getElementById('pacienteId').value = paciente.id;
                document.getElementById('nombre').value = paciente.nombre;
                document.getElementById('apellido').value = paciente.apellido;
                document.getElementById('fechaNacimiento').value = paciente.fechaNacimiento;
                document.getElementById('telefono').value = paciente.telefono;
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarMensaje(`Error al cargar paciente para editar: ${error.message}`, 'danger');
            });
    }

    function eliminarPaciente(id) {
        if (confirm('¿Está seguro de que desea eliminar este paciente?')) {
            fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    // No intentamos parsear JSON si la respuesta está vacía
                    return response.text().then(text => text ? JSON.parse(text) : {});
                })
                .then(() => {
                    mostrarMensaje('Paciente eliminado con éxito', 'success');
                    // Eliminar la fila de la tabla sin recargar toda la lista
                    const fila = document.querySelector(`tr[data-id="${id}"]`);
                    if (fila) {
                        fila.remove();
                    } else {
                        // Si no se encuentra la fila, recargamos toda la lista
                        cargarPacientes();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarMensaje(`Error al eliminar paciente: ${error.message}`, 'danger');
                });
        }
    }

    // Cargar pacientes al iniciar la página
    cargarPacientes();
</script>
</body>
</html>
