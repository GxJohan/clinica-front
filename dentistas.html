<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Dentistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Gestión de Dentistas</h1>

    <div id="mensajes" class="alert" style="display: none;"></div>

    <form id="dentistaForm" class="mb-4">
        <input type="hidden" id="dentistaId">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad</label>
            <input type="text" class="form-control" id="especialidad">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Dentista</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Especialidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="dentistasTableBody">
        </tbody>
    </table>
</div>

<script>
    const API_URL = 'http://localhost:8080/clinicadental/dentistas';

    function mostrarMensaje(mensaje, tipo) {
        const mensajesDiv = document.getElementById('mensajes');
        mensajesDiv.textContent = mensaje;
        mensajesDiv.className = `alert alert-${tipo}`;
        mensajesDiv.style.display = 'block';
        setTimeout(() => mensajesDiv.style.display = 'none', 5000);
    }

    function cargarDentistas() {
        fetch(API_URL)
            .then(response => response.json())
            .then(dentistas => {
                const tableBody = document.getElementById('dentistasTableBody');
                tableBody.innerHTML = '';
                dentistas.forEach(dentista => {
                    const row = `
                        <tr data-id="${dentista.id}">
                            <td>${dentista.id}</td>
                            <td>${dentista.nombre}</td>
                            <td>${dentista.apellido}</td>
                            <td>${dentista.especialidad}</td>
                            <td>
                                <button onclick="editarDentista(${dentista.id})" class="btn btn-sm btn-warning">Editar</button>
                                <button onclick="eliminarDentista(${dentista.id})" class="btn btn-sm btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarMensaje('Error al cargar dentistas', 'danger');
            });
    }

    document.getElementById('dentistaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const dentistaId = document.getElementById('dentistaId').value;
        const dentista = {
            nombre: document.getElementById('nombre').value,
            apellido: document.getElementById('apellido').value,
            especialidad: document.getElementById('especialidad').value
        };

        const method = dentistaId ? 'PUT' : 'POST';
        const url = dentistaId ? `${API_URL}/${dentistaId}` : API_URL;

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(dentista)
        })
            .then(response => response.json())
            .then(() => {
                cargarDentistas();
                document.getElementById('dentistaForm').reset();
                document.getElementById('dentistaId').value = '';
                mostrarMensaje('Dentista guardado con éxito', 'success');
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarMensaje('Error al guardar dentista', 'danger');
            });
    });

    function editarDentista(id) {
        fetch(`${API_URL}/${id}`)
            .then(response => response.json())
            .then(dentista => {
                document.getElementById('dentistaId').value = dentista.id;
                document.getElementById('nombre').value = dentista.nombre;
                document.getElementById('apellido').value = dentista.apellido;
                document.getElementById('especialidad').value = dentista.especialidad;
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarMensaje('Error al cargar dentista para editar', 'danger');
            });
    }

    function eliminarDentista(id) {
        if (confirm('¿Está seguro de que desea eliminar este dentista?')) {
            fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(() => {
                    cargarDentistas();
                    mostrarMensaje('Dentista eliminado con éxito', 'success');
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarMensaje('Error al eliminar dentista', 'danger');
                });
        }
    }

    cargarDentistas();
</script>
</body>
</html>
